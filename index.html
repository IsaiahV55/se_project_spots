<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Isaiah Vega" />
  <meta name="description" content="Software Engineer" />
  <meta name="keywords" content="html, css" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="/images/logo.svg" alt="Spot logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Current user's avatar" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-btn">
          <img src="./images/pen.svg" alt="Pen icon">Edit Profile
        </button>
        </div>
        <button class="profile__add-btn">
          <img src="./images/plus.svg" alt="plus icon">New Post
        </button>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
